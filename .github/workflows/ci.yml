
name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:

  pester-ubuntu:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Pester (JUnit results + Cobertura coverage)
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest

          Install-Module Pester -Force -Scope CurrentUser
          Install-Module GitHubActions -Force -Scope CurrentUser

          New-Item -ItemType Directory -Force -Path TestResults | Out-Null

          $config = New-PesterConfiguration

          # Tests location
          $config.Run.Path = 'tests'
          $config.Filter.ExcludeTag = @('SkipCI')
          $config.Run.Exit = $true

          # Emit JUnit XML test results
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputFormat = 'JUnitXml'
          $config.TestResult.OutputPath = 'TestResults/pester-junit.xml'

          # Emit Cobertura XML coverage for the action scripts
          $config.CodeCoverage.Enabled = $true
          $config.CodeCoverage.Path = @('action.ps1')
          $config.CodeCoverage.OutputFormat = 'Cobertura'
          $config.CodeCoverage.OutputPath = 'TestResults/coverage.cobertura.xml'

          Invoke-Pester -Configuration $config

      - name: Publish test results (JUnit)
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pester Tests (Ubuntu)
          path: TestResults/pester-junit.xml
          reporter: java-junit

      - name: Publish coverage summary (Cobertura)
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: always()
        with:
          filename: TestResults/coverage.cobertura.xml
          badge: true
          format: markdown
          output: both

      - name: Upload raw XML artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pester-results-ubuntu
          path: TestResults/

